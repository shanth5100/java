<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="attachment-entityModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('AttachmentsCollectionThymeleafController')},itemLink=${@linkBuilder.of('AttachmentsItemThymeleafController')}">
    <table id="attachment-entity-table-item-to-remove" data-data-load-url="${collectionLink.to('datatablesByIdsIn')}">
      <thead>
        <tr>
          <th data-data="fileName" data-th-text="#{label_attachment_filename}">fileName</th>
          <th data-data="fileContent" data-th-text="#{label_attachment_filecontent}">fileContent</th>
          <th data-data="uzer" data-th-text="#{label_attachment_uzer}">uzer</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>fileName</td>
          <td>fileContent</td>
          <td>uzer</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->
