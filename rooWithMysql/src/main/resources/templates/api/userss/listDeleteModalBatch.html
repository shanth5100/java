<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="users-entityModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('UserssCollectionThymeleafController')},itemLink=${@linkBuilder.of('UserssItemThymeleafController')}">
    <table id="users-entity-table-items-to-remove-batch" data-data-load-url="${collectionLink.to('datatablesByIdsIn')}">
      <thead>
        <tr>
          <th data-data="name" data-th-text="#{label_users_name}">name</th>
          <th data-data="username" data-th-text="#{label_users_username}">username</th>
          <th data-data="email" data-th-text="#{label_users_email}">email</th>
          <th data-data="password" data-th-text="#{label_users_password}">password</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>name</td>
          <td>username</td>
          <td>email</td>
          <td>password</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->
