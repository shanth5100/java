<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="address-entityModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('AddressesCollectionThymeleafController')},itemLink=${@linkBuilder.of('AddressesItemThymeleafController')}">
    <table id="address-entity-table-items-to-remove-batch" data-data-load-url="${collectionLink.to('datatablesByIdsIn')}">
      <thead>
        <tr>
          <th data-data="address1" data-th-text="#{label_address_address1}">address1</th>
          <th data-data="address2" data-th-text="#{label_address_address2}">address2</th>
          <th data-data="city" data-th-text="#{label_address_city}">city</th>
          <th data-data="_state" data-th-text="#{label_address__state}">_state</th>
          <th data-data="country" data-th-text="#{label_address_country}">country</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>address1</td>
          <td>address2</td>
          <td>city</td>
          <td>_state</td>
          <td>country</td>
        </tr>
      </tbody>
    </table>
</div>
